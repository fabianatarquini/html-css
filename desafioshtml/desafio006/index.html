    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilisar em cada caso.</P>
    <ul>
    
            <li><abbr title="Usar a tag <p>">Páragrafo</abbr></li>
            <li><abbr title="Usar a tag <title>">Títulos</abbr></li>
            <li><abbr title="Usar a tag <img>">Imagem</abbr></li>
            <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Usar a tag <font> ">Código-fonte</abbr></li>
            <li><abbr title="Usar as tags <ol> e <li> ">Listas Numeradas</abbr></li>
            
            <li><abbr title="Usar as tags <ul> e <il>">Lista de marcadores</abbr></li>    
        
     
</ul>
