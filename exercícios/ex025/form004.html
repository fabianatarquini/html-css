<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
               <label for="itel">Telefone</label>
               <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx
        HTML5 telefone pattern-->

        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
